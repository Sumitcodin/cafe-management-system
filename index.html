<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We4 Cafe | Login</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="app.js" defer></script>
</head>
<body>
    <main>
        <div class="login-wrap">
            <div class="login-html">
                <center
                style="    position: absolute;
                top: 55px;
                left: calc(50% - 1.6rem);
                font-size: 1.6rem;"
                >
                <span class="material-symbols-outlined"> restaurant </span>
                <span>We4</span></center>
                <div style="width: 100%;">
                    <input id="tab-1" type="radio" name="tab" checked class="sign-in"><label for="tab-1" class="tab">Sign In</label>
                    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                    <div class="login-form">
                        <form onsubmit="return login(event)"  class="sign-in-htm">
                            <div class="group">
                                <label for="user" class="label">Username</label>
                                <input id="user" type="text" class="input" required pattern="[a-zA-z0-9]{4,15}">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Password</label>
                                <input id="pass" type="password" class="input" data-type="password" required pattern="[a-zA-Z0-9]{6,15}">
                            </div>
                            <div class="group">
                                <input id="check" type="checkbox" class="check" checked>
                                <label for="check"><span class="icon"></span> Keep me Signed in</label>
                            </div>
                            <div class="group">
                                <input  type="submit" class="button" value="Sign In">
                            </div>
                            <div class="group" id="snackbar2" 
    
                            >
                               <p style="font-size: smaller;">Invalid username or password</p>
                            </div>

                            <div class="hr"></div>
                        </form>
                        <form onsubmit="return signup(event)" class="sign-up-htm">
                            <div class="group">
                                <label for="user" class="label">Username</label>
                                <input id="user" type="text" class="input" pattern="[a-zA-z0-9]{4,15}" required >
                            </div>
                            <div class="group">
                                <label for="signup-pass" class="label">Password</label>
                                <input id="signup-pass" type="password" class="input" data-type="password" required pattern="[a-zA-Z0-9]{6,15}">
                            </div>
                            <div class="group">
                                <label for="signup-pwd" class="label">Repeat Password</label>
                                <input id="signup-pwd" type="password" class="input" data-type="password" required pattern="[a-zA-Z0-9]{6,15}" >
                            </div>
                            <div class="group">
                                <label for="email" class="label">Email Address</label>
                                <input id="email" type="text" class="input" required>
                            </div>
                            <div class="group" style="transition: background-color 2s ease-in-out;">
                                <input  type="submit" class="button" value="Sign Up" id="signup-submit-btn" >
                            </div>
      

                            <div class="group" id="snackbar" 
    
                            >
                               <p>Sign up successful</p>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
